<div th:fragment="lcps">
    <div class="card">

        <h5 class="card-header  bg-secondary">LCPS Covid data</h5>

        <div style="min-height:500px" class="card-body">

            <canvas id="lcpsChartId" class="w-100"></canvas>
        </div>
        <div class="card-footer bg-secondary">
            <div id="errorMessage" class="row" >
                <div class="col-sm alert alert-danger alert-dismissible show fade out" role="alert">
                    <strong>Invalid Date entered</strong> Enter in format YYYY-MM-DD.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label class="label label-default" for="startDatePicker">From date</label>
                </div>
                <div class="col-sm">
                    <input id="startDatePicker" data-provide="datepicker">
                </div>
                <div class="col-sm">
                    <label class="label label-default" for="endDatePicker">End date</label>
                </div>
                <div class="col-sm">
                    <input id="endDatePicker"  data-provide="datepicker">
                </div>
                <div class="col-sm">
                    <a class="btn btn-primary" href="/lcpstable" role="button">View as table</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/chart.min.js" defer></script>
    <script src="js/lcps-min.js" defer></script>

</div>
